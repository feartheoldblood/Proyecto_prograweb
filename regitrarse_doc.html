<script>
  function validateForm() {
    //collect form data in JavaScript variables
    let pw1 = document.getElementById("pswd1").value;
    let pw2 = document.getElementById("pswd2").value;
    if(pw1.length > 8) {
      document.getElementById("message2").innerHTML = "--";
      return false;
    }
    
    if(pw1 != "") {
      document.getElementById("message1").innerHTML = "--";
      return false;
    }
  
    //check empty confirm password field
    /*if(pw2 == "") {
      document.getElementById("message2").innerHTML = "**Enter the password please!";
      return false;
    } */
   
    //minimum password length validation
    

    //maximum length of password validation
    if(pw1.length > 8 && pw1.length < 15) {
      document.getElementById("message3").innerHTML = "--";
      return false;
    }
  
    /*if(pw1 != pw2) {

      document.write("JavaScript form has been submitted successfully");
    }*/
 }
</script>

<body class="gradient-custom">
  
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro Doctor</h3>
                  <form>
      
                    <div class="row">
                      
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">NOMBRES Y APELLIDOS</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                          <label for="birthdayDate" class="form-label">Fecha de nacimiento(opcional)</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
      
                        
      
                      
                    </div>
      
                    <div class="row">
                      
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="pswd1" class="form-control form-control-lg" 
                          />
                          <label class="form-label" for="phoneNumber">Contraseña</label>
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          
                          <button onclick="return validateForm()">CHEKEAR</button> 
                          <P id = "message1" style="color:red"> Fill the password please!</span>
                          <P id = "message2" style="color:red"> Password length must be atleast 8 characters</span>
                          <P id = "message3" style="color:red"> Password length must not exceed 15 characters</span>
                          
                        </div>
      
                      </div>
                      
                    </div>
                    <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
      
                      <div class="form-outline">
                        <input type="password" id="pswd2" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber"> Confirmar contraseña</label>
                      </div>
    
                    </div>
                    </div>
                     
                    
                    <div class="row">
                      <div class="col-12">
      
                        <select class="select form-control-lg">
                          <option value="1" disabled>Choose option</option>
                          <option value="2">Pediatria</option>
                          <option value="3">Medicina General</option>
                          <option value="4">Jeriatria</option>
                        </select>
                        <label class="form-label select-label">Eliga una especialidad</label>
      
                      </div>
                    </div>
                    <input type = "submit" class="btn btn-primary btn-lg" value = "Submit">
                    <div class="mt-4 pt-2">
                      <a class="btn btn-primary btn-lg" href="/menu.html">CONTINUAR</a>
                    </div>
                    
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
